<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Quản Trị Rạp Phim</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Quản Trị Hệ Thống Rạp Phim</h2>

      <form id="cinema-form" class="mb-4 p-4 border rounded" enctype="multipart/form-data">
        <h4 id="form-title">Thêm Rạp Mới</h4>
        <input type="hidden" id="cinema-id" />
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Tên rạp</label>
            <input type="text" id="name" class="form-control" required />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Tỉnh/Thành</label>
            <input type="text" id="province" class="form-control" required />
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Địa chỉ</label>
          <input type="text" id="address" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Ảnh rạp phim</label>
          <input type="file" id="image" accept="image/*" class="form-control" />
          <div id="preview-container" style="margin-top: 6px">
            <img
              id="preview-image"
              src=""
              style="max-width: 160px; border-radius: 8px; display: none"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Latitude (Vĩ độ)</label>
            <input
              type="number"
              step="any"
              id="latitude"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Longitude (Kinh độ)</label>
            <input
              type="number"
              step="any"
              id="longitude"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Số phòng</label>
            <input type="number" id="screens" class="form-control" value="0" />
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label"
            >Phim đang chiếu (phân cách bằng dấu phẩy)</label
          >
          <input
            type="text"
            id="movies"
            class="form-control"
            placeholder="Phim A, Phim B, Phim C"
          />
        </div>
        <button type="submit" class="btn btn-primary">Lưu Rạp</button>
        <button type="button" id="btn-cancel" class="btn btn-secondary d-none">
          Hủy Sửa
        </button>
      </form>

      <h3>Danh Sách Rạp Hiện Có</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Tên Rạp</th>
            <th>Tỉnh</th>
            <th>Phim đang chiếu</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="cinema-table-body"></tbody>
      </table>
    </div>
    <script src="admin.js"></script>
  </body>
</html>
