<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cinema GIS</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <!-- CSS riêng -->
  <link rel="stylesheet" href="styless.css" />
</head>

<body>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-wrapper">
      <div class="sidebar-header">
        <h4 class="sidebar-title">CINEMA GIS</h4>
        <span class="sidebar-subtitle">Hệ thống quản lý rạp</span>
      </div>

      <ul class="sidebar-menu">
        <li class="sidebar-menu-item">
          <a href="#searchCollapse" class="sidebar-link" data-bs-toggle="collapse">
            <i class="fas fa-search icon"></i>
            <span class="item-text">TÌM KIẾM RẠP</span>
            <i class="fas fa-chevron-down arrow"></i>
          </a>
          <div class="collapse" id="searchCollapse">
            <div class="sidebar-submenu">
              <form id="cinemaSearchForm" class="search-form">
                <input type="text" id="searchInput" class="form-control" placeholder="Nhập tên hoặc địa chỉ rạp..." />
                <button type="submit" class="btn-search">
                  <i class="fas fa-arrow-right"></i>
                </button>
              </form>
            </div>
          </div>
        </li>

        <li class="sidebar-menu-item">
          <a href="#" class="sidebar-link" data-bs-toggle="collapse" data-bs-target="#filterSection"
            aria-expanded="false">
            <i class="fas fa-filter icon"></i>
            <span class="item-text">BỘ LỌC DỮ LIỆU</span>
            <i class="fas fa-chevron-down arrow"></i>
          </a>

          <!-- Phần bộ lọc -->
          <div id="filterSection" class="collapse mt-2">
            <div class="p-3 border rounded bg-light shadow-sm">
              <label class="form-label small mb-2 fw-bold">Chọn tỉnh/thành</label>
              <select id="filterProvince" class="form-select form-select-sm mb-3">
                <option value="">-- Tất cả --</option>
                <option value="Cần Thơ">TP. Cần Thơ</option>
                <option value="Vĩnh Long">Vĩnh Long</option>
                <option value="Hậu Giang">Hậu Giang</option>
                <option value="Sóc Trăng">Sóc Trăng</option>
                <option value="Kiên Giang">Kiên Giang</option>
                <option value="An Giang">An Giang</option>
                <option value="Đồng Tháp">Đồng Tháp</option>
              </select>

              <button id="btnFilter" class="btn btn-search w-100 btn-sm">
                Áp dụng lọc
              </button>
            </div>
          </div>
        </li>

        <li class="sidebar-menu-item">
          <a href="#statsCollapse" id="statsLink" class="sidebar-link" data-bs-toggle="collapse">
            <i class="fas fa-chart-bar icon"></i>
            <span class="item-text">THỐNG KÊ</span>
            <i class="fas fa-chevron-down arrow"></i>
          </a>
          <div class="collapse" id="statsCollapse">
            <div class="row gx-2 gy-2 mt-3 mb-3">
              <div class="col-6">
                <div class="stat-card" style="background-color: #4a5568">
                  <h3 id="statTotalCinemas">0</h3>
                  <p>Tổng số rạp</p>
                </div>
              </div>
              <div class="col-6">
                <div class="stat-card" style="background-color: #a05252">
                  <h3 id="statTotalProvinces">0</h3>
                  <p>Tổng số tỉnh</p>
                </div>
              </div>
              <div class="col-6">
                <div class="stat-card" style="background-color: #386666">
                  <h3 id="statTotalScreens">0</h3>
                  <p>Tổng phòng chiếu</p>
                </div>
              </div>
              <div class="col-6">
                <div class="stat-card" style="background-color: #2d5a88">
                  <h3 id="statCanThoCinemas">0</h3>
                  <p>Phim đang chiếu</p>
                </div>
              </div>
            </div>
            <div class="sidebar-submenu" style="padding: 10px">
              <canvas id="sidebarChart"></canvas>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </aside>

  <main class="main-content">
    <div class="main-content-inner">
      <div id="map"></div>
    </div>
  </main>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="main.js"></script>
</body>

</html>
