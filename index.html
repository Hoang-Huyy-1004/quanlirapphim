<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Cinema GIS</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- CSS riêng -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-wrapper">
        <div class="sidebar-header">
          <h4 class="sidebar-title">CINEMA GIS</h4>
          <span class="sidebar-subtitle">Hệ thống quản lý rạp</span>
        </div>

        <ul class="sidebar-menu">
          <li class="sidebar-menu-item">
            <a
              href="#searchCollapse"
              class="sidebar-link"
              data-bs-toggle="collapse"
              role="button"
              aria-expanded="false"
              aria-controls="searchCollapse"
            >
              <i class="fas fa-search icon"></i>
              <span class="item-text">TÌM KIẾM RẠP</span>
              <i class="fas fa-chevron-down arrow"></i>
            </a>
            <div class="collapse" id="searchCollapse">
              <div class="sidebar-submenu">
                <form
                  action="#"
                  method="GET"
                  class="search-form"
                  id="cinemaSearchForm"
                >
                  <input
                    type="text"
                    id="searchInput"
                    class="form-control"
                    placeholder="Nhập tên rạp, địa chỉ..."
                  />
                  <button type="submit" class="btn-search">
                    <i class="fas fa-arrow-right"></i>
                  </button>
                </form>
              </div>
            </div>
          </li>

          <li class="sidebar-menu-item">
            <a href="#" class="sidebar-link">
              <i class="fas fa-filter icon"></i>
              <span class="item-text">BỘ LỌC DỮ LIỆU</span>
              <i class="fas fa-chevron-down arrow"></i>
            </a>
          </li>

          <li class="sidebar-menu-item">
            <a href="#" class="sidebar-link">
              <i class="fas fa-chart-bar icon"></i>
              <span class="item-text">THỐNG KÊ</span>
              <i class="fas fa-chevron-down arrow"></i>
            </a>
          </li>
        </ul>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <div class="main-content-inner">
        <div id="map"></div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      crossorigin=""
    ></script>

    <!-- Gọi file dữ liệu và file chính -->
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
